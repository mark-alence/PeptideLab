<style>
  /* ========== Reset + Base ========== */
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  * { -webkit-tap-highlight-color: transparent; }

  body {
    background: #000;
    overflow: hidden;
    font-family: 'Courier New', monospace;
    color: #ddd;
    width: 100vw;
    height: 100vh;
    height: 100dvh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0;
    left: 0;
    touch-action: none;
    overscroll-behavior: none;
  }

  /* ========== Canvas ========== */
  #display {
    position: absolute;
    z-index: 1;
    touch-action: none;
  }

  /* ========== UI Overlay ========== */
  #ui-root {
    position: absolute;
    z-index: 10;
    inset: 0;
    pointer-events: none;
  }

  #ui-root > * { pointer-events: auto; }

  /* ========== Title Screen ========== */
  .title-screen {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: radial-gradient(ellipse at center, #1e2a3d 0%, #111824 70%, #0a0f18 100%);
    z-index: 100;
    transition: opacity 0.6s;
  }
  .title-screen.fade-out { opacity: 0; pointer-events: none; }

  .title-screen h1 {
    font-size: 2.8rem;
    color: #58a6ff;
    text-shadow: 0 0 20px #58a6ff66;
    margin-bottom: 0.5rem;
    letter-spacing: 0.15em;
  }

  .title-screen .subtitle {
    font-size: 1.05rem;
    color: #888;
    margin-bottom: 2rem;
    padding: 0 20px;
    text-align: center;
  }

  .start-btn {
    font-family: 'Courier New', monospace;
    font-size: 1.2rem;
    padding: 0.6em 2em;
    background: none;
    border: 2px solid #58a6ff;
    color: #58a6ff;
    cursor: pointer;
    transition: all 0.3s;
    letter-spacing: 0.1em;
  }
  .start-btn:hover {
    background: #58a6ff22;
    box-shadow: 0 0 15px #58a6ff44;
  }

  .controls-hint {
    margin-top: 2rem;
    font-size: 1.0rem;
    color: #555;
    padding: 0 20px;
    text-align: center;
  }

  /* ========== Title Screen: PDB Open Section ========== */
  .title-divider {
    display: flex;
    align-items: center;
    width: 280px;
    margin: 1.2rem 0;
    color: #444;
    font-size: 0.85rem;
  }
  .title-divider::before,
  .title-divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #2d3b4f;
  }
  .title-divider span {
    padding: 0 12px;
  }

  .pdb-open-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    width: 280px;
  }

  .pdb-drop-zone {
    width: 100%;
    padding: 16px;
    border: 2px dashed #2d3b4f;
    border-radius: 6px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .pdb-drop-zone:hover,
  .pdb-drop-zone.drag-over {
    border-color: #58a6ff;
    background: rgba(88, 166, 255, 0.05);
  }
  .pdb-drop-icon { font-size: 1.4rem; }
  .pdb-drop-text {
    font-size: 0.9rem;
    color: #888;
    font-family: 'Courier New', monospace;
  }

  .pdb-fetch-row {
    display: flex;
    gap: 6px;
    width: 100%;
  }
  .pdb-id-input {
    flex: 1;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    padding: 6px 10px;
    background: rgba(18, 25, 38, 0.8);
    border: 1px solid #2d3b4f;
    border-radius: 4px;
    color: #ddd;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }
  .pdb-id-input::placeholder {
    color: #555;
    text-transform: none;
    letter-spacing: normal;
  }
  .pdb-id-input:focus {
    outline: none;
    border-color: #58a6ff;
  }
  .pdb-fetch-btn {
    font-family: 'Courier New', monospace;
    font-size: 0.85rem;
    padding: 6px 14px;
    background: none;
    border: 1px solid #58a6ff;
    color: #58a6ff;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .pdb-fetch-btn:hover:not(:disabled) {
    background: #58a6ff22;
  }
  .pdb-fetch-btn:disabled {
    opacity: 0.5;
    cursor: default;
  }

  .pdb-example-btn {
    font-family: 'Courier New', monospace;
    font-size: 0.8rem;
    color: #666;
    background: none;
    border: 1px solid #2d3b4f;
    border-radius: 4px;
    padding: 5px 14px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .pdb-example-btn:hover:not(:disabled) {
    color: #aaa;
    border-color: #444;
  }
  .pdb-example-btn:disabled {
    opacity: 0.5;
    cursor: default;
  }

  .pdb-error {
    color: #ff6666;
    font-size: 0.8rem;
    text-align: center;
  }

  /* ========== Viewer Mode UI ========== */
  .viewer-info-bar {
    position: absolute;
    top: 12px;
    left: 12px;
    right: 12px;
    background: rgba(18, 25, 38, 0.90);
    border: 1px solid #2d3b4f;
    border-radius: 4px;
    padding: 8px 14px;
    display: flex;
    align-items: center;
    gap: 12px;
    pointer-events: auto;
    z-index: 20;
  }

  .viewer-back-btn {
    font-family: 'Courier New', monospace;
    font-size: 1rem;
    color: #58a6ff;
    background: none;
    border: 1px solid #2d3b4f;
    border-radius: 4px;
    padding: 2px 10px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .viewer-back-btn:hover {
    background: rgba(88, 166, 255, 0.1);
    border-color: #58a6ff;
  }

  .viewer-name {
    font-size: 0.95rem;
    color: #58a6ff;
    font-weight: bold;
    letter-spacing: 0.08em;
  }

  .viewer-stats {
    font-size: 0.8rem;
    color: #888;
  }

  /* ========== Viewer Quality Toggle ========== */
  .viewer-quality-toggle {
    display: flex;
    align-items: center;
    gap: 4px;
    margin-left: auto;
  }

  .viewer-quality-label {
    font-size: 0.7rem;
    color: #666;
    margin-right: 2px;
    letter-spacing: 0.05em;
  }

  .viewer-quality-btn {
    font-family: 'Courier New', monospace;
    font-size: 0.7rem;
    color: #777;
    background: none;
    border: 1px solid #2d3b4f;
    border-radius: 3px;
    padding: 2px 8px;
    cursor: pointer;
    transition: all 0.15s;
  }
  .viewer-quality-btn:hover {
    color: #aaa;
    border-color: #444;
  }
  .viewer-quality-btn.active {
    color: #58a6ff;
    border-color: #58a6ff;
    background: rgba(88, 166, 255, 0.1);
  }

  .viewer-error-toast {
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 60, 60, 0.9);
    color: #fff;
    padding: 8px 20px;
    border-radius: 4px;
    font-size: 0.85rem;
    z-index: 30;
    pointer-events: auto;
  }

  /* ========== Palette (desktop: left sidebar) ========== */
  .palette {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    width: 160px;
    background: rgba(18, 25, 38, 0.90);
    border-right: 1px solid #2d3b4f;
    padding: 12px 8px;
    overflow-y: auto;
    pointer-events: auto;
  }

  .palette-title {
    font-size: 1.0rem;
    color: #58a6ff;
    font-weight: bold;
    margin-bottom: 10px;
    letter-spacing: 0.08em;
  }

  .palette-group {
    margin-bottom: 8px;
  }

  .palette-group-label {
    font-size: 0.75rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: 4px;
    padding-left: 2px;
  }

  .palette-items {
    display: flex;
    flex-wrap: wrap;
    gap: 3px;
  }

  .palette-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 44px;
    padding: 4px 2px;
    background: rgba(40, 50, 65, 0.5);
    border: 2px solid transparent;
    border-radius: 4px;
    cursor: pointer;
    font-family: inherit;
    color: #ddd;
    transition: all 0.15s;
  }
  .palette-item:hover {
    background: rgba(40, 50, 65, 0.85);
  }
  .palette-item.selected {
    background: rgba(40, 50, 65, 0.85);
    box-shadow: 0 0 6px rgba(88, 166, 255, 0.3);
  }

  .palette-letter {
    font-size: 1.1rem;
    font-weight: bold;
  }

  .palette-name {
    font-size: 0.65rem;
    color: #888;
    margin-top: 1px;
  }

  /* Category tabs — hidden on desktop, shown on mobile */
  .palette-tabs { display: none; }
  .palette-tab { display: none; }

  /* ========== Chain Display (top bar) ========== */
  .chain-display {
    position: absolute;
    top: 12px;
    left: 180px;
    right: 12px;
    background: rgba(18, 25, 38, 0.85);
    border: 1px solid #2d3b4f;
    border-radius: 4px;
    padding: 8px 14px;
    display: flex;
    align-items: center;
    gap: 8px;
    pointer-events: auto;
  }

  .chain-label {
    font-size: 0.8rem;
    color: #888;
    white-space: nowrap;
  }

  .chain-sequence {
    font-size: 0.9rem;
    color: #58a6ff;
    font-weight: bold;
    letter-spacing: 0.15em;
    word-break: break-all;
  }

  .chain-count {
    font-size: 0.75rem;
    color: #666;
    white-space: nowrap;
    margin-left: auto;
  }

  .chain-clear-btn {
    font-family: 'Courier New', monospace;
    font-size: 0.7rem;
    color: #ff6666;
    background: none;
    border: 1px solid #ff666644;
    border-radius: 3px;
    padding: 2px 10px;
    cursor: pointer;
    margin-left: 8px;
    white-space: nowrap;
    transition: all 0.2s;
  }
  .chain-clear-btn:hover {
    background: rgba(255, 102, 102, 0.1);
    border-color: #ff6666;
  }

  /* ========== Info Panel (desktop: bottom right card) ========== */
  .info-panel {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: min(320px, 40vw);
    background: rgba(18, 25, 38, 0.90);
    border: 1px solid #2d3b4f;
    border-radius: 4px;
    padding: 14px;
    pointer-events: auto;
    animation: slideUp 0.2s ease-out;
  }

  /* ========== Info Toast (mobile: compact top bar) ========== */
  .info-toast {
    position: absolute;
    top: 48px;
    left: 8px;
    right: 8px;
    background: rgba(18, 25, 38, 0.95);
    border: 1px solid #2d3b4f;
    border-radius: 6px;
    padding: 8px 36px 8px 12px;
    pointer-events: auto;
    animation: fadeIn 0.15s ease-out;
    z-index: 20;
    display: flex;
    align-items: center;
  }

  .info-toast-text {
    font-size: 0.75rem;
    color: #ccc;
    line-height: 1.3;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .info-toast-text strong {
    color: #58a6ff;
  }

  .info-toast-close {
    position: absolute;
    top: 4px;
    right: 4px;
    width: 28px;
    height: 28px;
    border: none;
    background: none;
    color: #666;
    font-size: 1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .info-toast-close:active {
    color: #aaa;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .info-header {
    display: flex;
    align-items: baseline;
    gap: 10px;
    margin-bottom: 6px;
  }
  .info-header h2 { font-size: 1.05rem; color: #58a6ff; }
  .info-codes { font-size: 0.8rem; color: #888; }

  .info-oneliner {
    font-size: 0.85rem;
    color: #aad;
    font-style: italic;
    margin-bottom: 6px;
  }

  .info-props {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 3px 12px;
    font-size: 0.75rem;
    color: #aaa;
    margin-bottom: 6px;
    padding: 5px 0;
    border-top: 1px solid #2d3b4f;
    border-bottom: 1px solid #2d3b4f;
  }

  .info-codons {
    font-size: 0.7rem;
    color: #888;
    margin-bottom: 6px;
  }

  .info-legend {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.7rem;
    color: #888;
  }

  .legend-atom {
    display: flex;
    align-items: center;
    gap: 3px;
  }

  .legend-dot {
    display: inline-block;
    width: 6px;
    height: 6px;
    border-radius: 50%;
  }

  /* ========== Exhibit Labels (CSS2D) ========== */
  .exhibit-label {
    color: #ddd;
    font-family: 'Courier New', monospace;
    text-align: center;
    pointer-events: none;
    text-shadow: 0 0 8px rgba(0,0,0,0.8);
  }
  .exhibit-label .exhibit-name {
    font-size: 13px;
    font-weight: bold;
  }
  .exhibit-label .exhibit-codes {
    font-size: 9px;
    color: #999;
    margin-top: 2px;
  }

  /* ========== Lessons (desktop: in sidebar) ========== */
  .lessons-section {
    margin-bottom: 12px;
    border-bottom: 1px solid #2d3b4f;
    padding-bottom: 10px;
  }

  .lessons-toggle {
    font-family: 'Courier New', monospace;
    font-size: 0.85rem;
    color: #58a6ff;
    background: none;
    border: none;
    cursor: pointer;
    font-weight: bold;
    letter-spacing: 0.08em;
    padding: 2px 0;
    width: 100%;
    text-align: left;
  }
  .lessons-toggle:hover { color: #79c0ff; }

  .lessons-list {
    display: flex;
    flex-direction: column;
    gap: 3px;
    margin-top: 6px;
  }

  .lesson-item {
    font-family: 'Courier New', monospace;
    font-size: 0.75rem;
    color: #aaa;
    background: rgba(40, 50, 65, 0.4);
    border: 1px solid transparent;
    border-radius: 3px;
    padding: 5px 8px;
    cursor: pointer;
    text-align: left;
    transition: all 0.15s;
  }
  .lesson-item:hover {
    background: rgba(40, 50, 65, 0.8);
    color: #ddd;
  }
  .lesson-item.active {
    border-color: #58a6ff;
    color: #58a6ff;
  }

  .info-hint {
    font-size: 0.7rem;
    color: #555;
    margin-top: 8px;
    font-style: italic;
  }

  /* ========== Lessons Button + Dropdown (mobile only, hidden on desktop) ========== */
  .lessons-btn { display: none; }
  .lessons-dropdown { display: none; }
  .lessons-dropdown-title {
    font-size: 0.8rem;
    color: #58a6ff;
    font-weight: bold;
    margin-bottom: 4px;
    letter-spacing: 0.08em;
  }

  /* ========== Help Button ========== */
  .help-btn {
    position: absolute;
    top: 56px;
    right: 16px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(18, 25, 38, 0.90);
    border: 1px solid #2d3b4f;
    color: #58a6ff;
    font-family: 'Courier New', monospace;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: auto;
    transition: all 0.2s;
    z-index: 20;
  }
  .help-btn:hover {
    background: rgba(88, 166, 255, 0.15);
    border-color: #58a6ff;
    box-shadow: 0 0 10px #58a6ff44;
  }

  /* ========== Help Modal ========== */
  .help-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 200;
    pointer-events: auto;
    animation: fadeIn 0.15s ease-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  .help-modal {
    background: rgba(18, 25, 38, 0.97);
    border: 1px solid #2d3b4f;
    border-radius: 6px;
    padding: 24px 28px;
    max-width: 480px;
    width: 90vw;
    max-height: 80vh;
    overflow-y: auto;
    animation: slideUp 0.2s ease-out;
  }

  .help-modal h2 {
    font-size: 1.1rem;
    color: #58a6ff;
    margin-bottom: 16px;
    letter-spacing: 0.08em;
  }

  .help-section { margin-bottom: 14px; }

  .help-section h3 {
    font-size: 0.8rem;
    color: #79c0ff;
    margin-bottom: 6px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  .help-row {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    padding: 3px 0;
    font-size: 0.75rem;
  }

  .help-key {
    color: #ccc;
    background: rgba(40, 50, 65, 0.6);
    padding: 1px 6px;
    border-radius: 3px;
    font-size: 0.7rem;
    white-space: nowrap;
  }

  .help-desc {
    color: #999;
    text-align: right;
    margin-left: 12px;
  }

  .help-divider {
    border: none;
    border-top: 1px solid #2d3b4f;
    margin: 14px 0;
  }

  .legend-row {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 4px 0;
    font-size: 0.75rem;
  }

  .legend-swatch {
    flex-shrink: 0;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.15);
  }

  .legend-swatch-field {
    flex-shrink: 0;
    width: 22px;
    height: 14px;
    border-radius: 8px;
    opacity: 0.7;
  }

  .legend-swatch-water {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    gap: 2px;
  }

  .legend-label { color: #ccc; }
  .legend-detail { color: #888; font-size: 0.65rem; }

  .help-close {
    font-family: 'Courier New', monospace;
    font-size: 0.8rem;
    color: #58a6ff;
    background: none;
    border: 1px solid #2d3b4f;
    border-radius: 4px;
    padding: 6px 20px;
    cursor: pointer;
    display: block;
    margin: 16px auto 0;
    transition: all 0.2s;
  }
  .help-close:hover {
    background: rgba(88, 166, 255, 0.1);
    border-color: #58a6ff;
  }

  /* ========== Scrollbar ========== */
  .palette::-webkit-scrollbar { width: 4px; }
  .palette::-webkit-scrollbar-track { background: transparent; }
  .palette::-webkit-scrollbar-thumb { background: #2d3b4f; border-radius: 2px; }

  /* ========== Reset View Button ========== */
  .reset-view-btn {
    position: absolute;
    top: 56px;
    right: 56px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(18, 25, 38, 0.90);
    border: 1px solid #2d3b4f;
    color: #58a6ff;
    font-family: 'Courier New', monospace;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: auto;
    transition: all 0.2s;
    z-index: 20;
  }
  .reset-view-btn:hover {

  /* ========== PyMOL Console ========== */

    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 220px;

    padding: 8px 12px;

  .console-line {
    line-height: 1.5;
    white-space: pre-wrap;
    word-break: break-all;

  .console-command { color: #33ff33; }
  .console-output  { color: #999; }
  .console-error   { color: #ff6666; }

  .pdb-console-input-row {
    display: flex;
    align-items: center;
    padding: 6px 12px;
    border-top: 1px solid #1e2a3d;
    background: rgba(14, 18, 26, 0.95);
    gap: 8px;

  .console-prompt {
    color: #33ff33;
    font-weight: bold;
    white-space: nowrap;

  .pdb-console-input {

    font-family: 'Courier New', monospace;

    border: none;
    color: #33ff33;
    outline: none;
    caret-color: #33ff33;
  }

  .console-toggle-btn {
    position: absolute;
    bottom: 12px;
    right: 12px;
    font-family: 'Courier New', monospace;
    font-size: 0.7rem;
    color: #666;
    background: rgba(18, 25, 38, 0.90);

    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    pointer-events: auto;
    z-index: 20;
    transition: all 0.2s;
  }
  .console-toggle-btn:hover {
    color: #33ff33;
    border-color: #33ff33;
    background: rgba(18, 25, 38, 0.95);
  }
  .console-toggle-btn.console-open {
    bottom: 232px;

  /* ========== Representation Toolbar ========== */
  .rep-toolbar {

  .rep-btn {
    font-family: 'Courier New', monospace;
    font-size: 0.7rem;

    background: none;

  .console-mode-toggle {

    color: #c084fc;

  }

  .console-ai-label {

  .console-ai-tool-call {

  }

  .console-ai-tool-result {
    color: #556677;
    font-size: 0.7em;
  }

  /* ========== Console: Settings ========== */
  .console-settings-wrap {
    position: relative;
  }

  .console-settings-btn {
    font-size: 1rem;
    color: #555;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0 4px;

  .api-key-save-btn {
    color: #58a6ff;
    background: none;

  }
  .api-key-save-btn:hover {

  }

  .api-key-clear-btn {

    background: none;
    border: 1px solid #2d3b4f;
  }
  .api-key-clear-btn:hover {
    color: #ff6666;
    border-color: #ff666644;
  }

  .api-key-hint {
    font-size: 0.6rem;
    color: #555;
    margin-top: 8px;

  /* ========== UI Fade during camera gestures ========== */
  .ui-faded > * {
    opacity: 0.15 !important;
    transition: opacity 0.2s;
  }

     MOBILE LAYOUT
     ======================================================================== */
  @media (max-width: 768px) {
    .title-screen h1 { font-size: 1.8rem; }

    /* Palette → fixed bottom bar with category tabs */
    .palette {
      top: auto;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: auto;
      max-height: none;
      overflow: visible;
      border-right: none;
      border-top: 1px solid #2d3b4f;

      bottom: 120px;
