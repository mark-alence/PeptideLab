<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PeptideLab</title>
<link rel="icon" type="image/svg+xml" href="logo.svg">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
<meta name="theme-color" content="#111824">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

<!-- Three.js import map -->
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
  }
}
</script>

<style>
  /* ========== Reset + Base ========== */
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  * { -webkit-tap-highlight-color: transparent; }

  body {
    background: #000;
    overflow: hidden;
    font-family: 'Courier New', monospace;
    color: #ddd;
    width: 100vw;
    height: 100vh;
    height: 100dvh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0;
    left: 0;
    touch-action: none;
    overscroll-behavior: none;
  }

  /* ========== Canvas ========== */
  #display {
    position: absolute;
    z-index: 1;
    touch-action: none;
  }

  /* ========== UI Overlay ========== */
  #ui-root {
    position: absolute;
    z-index: 10;
    inset: 0;
    pointer-events: none;
  }

  #ui-root > * { pointer-events: auto; }

  /* ========== Title Screen ========== */
  .title-screen {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: radial-gradient(ellipse at center, #1e2a3d 0%, #111824 70%, #0a0f18 100%);
    z-index: 100;
    transition: opacity 0.6s;
  }
  .title-screen.fade-out { opacity: 0; pointer-events: none; }

  .title-screen h1 {
    font-size: 2.8rem;
    color: #58a6ff;
    text-shadow: 0 0 20px #58a6ff66;
    margin-bottom: 0.5rem;
    letter-spacing: 0.15em;
  }

  .title-screen .subtitle {
    font-size: 0.95rem;
    color: #888;
    margin-bottom: 2rem;
    padding: 0 20px;
    text-align: center;
  }

  .start-btn {
    font-family: 'Courier New', monospace;
    font-size: 1.2rem;
    padding: 0.6em 2em;
    background: none;
    border: 2px solid #58a6ff;
    color: #58a6ff;
    cursor: pointer;
    transition: all 0.3s;
    letter-spacing: 0.1em;
  }
  .start-btn:hover {
    background: #58a6ff22;
    box-shadow: 0 0 15px #58a6ff44;
  }

  .controls-hint {
    margin-top: 2rem;
    font-size: 0.85rem;
    color: #555;
    padding: 0 20px;
    text-align: center;
  }

  /* ========== Palette (fixed bottom bar) ========== */
  .palette {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(18, 25, 38, 0.95);
    border-top: 1px solid #2d3b4f;
    pointer-events: auto;
    z-index: 15;
    padding-bottom: env(safe-area-inset-bottom);
  }

  /* Top row: AA buttons for the active category */
  .palette-items {
    display: flex;
    justify-content: center;
    gap: 6px;
    padding: 8px 10px 6px;
  }

  .palette-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex: 1;
    max-width: 64px;
    min-height: 52px;
    padding: 4px 2px;
    background: rgba(40, 50, 65, 0.5);
    border: 2px solid transparent;
    border-radius: 6px;
    cursor: pointer;
    font-family: inherit;
    color: #ddd;
    transition: all 0.12s;
  }
  .palette-item:active {
    background: rgba(40, 50, 65, 0.85);
    transform: scale(0.95);
  }
  .palette-item.selected {
    background: rgba(40, 50, 65, 0.9);
    box-shadow: 0 0 8px rgba(88, 166, 255, 0.4);
  }

  .palette-letter {
    font-size: 1.15rem;
    font-weight: bold;
  }

  .palette-name {
    font-size: 0.55rem;
    color: #888;
    margin-top: 1px;
  }

  /* Bottom row: category tabs */
  .palette-tabs {
    display: flex;
    border-top: 1px solid #2d3b4f;
  }

  .palette-tab {
    flex: 1;
    font-family: 'Courier New', monospace;
    font-size: 0.6rem;
    font-weight: bold;
    letter-spacing: 0.03em;
    text-align: center;
    padding: 8px 0;
    background: none;
    border: none;
    color: #777;
    cursor: pointer;
    transition: color 0.15s;
    border-bottom: 2px solid transparent;
  }
  .palette-tab:active {
    color: #ccc;
  }
  .palette-tab.active {
    color: #ddd;
    border-bottom-color: currentColor;
  }

  /* ========== Chain Display (top bar) ========== */
  .chain-display {
    position: absolute;
    top: 8px;
    left: 8px;
    right: 8px;
    background: rgba(18, 25, 38, 0.85);
    border: 1px solid #2d3b4f;
    border-radius: 4px;
    padding: 6px 10px;
    display: flex;
    align-items: center;
    gap: 6px;
    pointer-events: auto;
  }

  .chain-label {
    font-size: 0.7rem;
    color: #888;
    white-space: nowrap;
  }

  .chain-sequence {
    font-size: 0.75rem;
    color: #58a6ff;
    font-weight: bold;
    letter-spacing: 0.15em;
    word-break: break-all;
  }

  .chain-count {
    font-size: 0.65rem;
    color: #666;
    white-space: nowrap;
    margin-left: auto;
  }

  .chain-clear-btn {
    font-family: 'Courier New', monospace;
    font-size: 0.65rem;
    color: #ff6666;
    background: none;
    border: 1px solid #ff666644;
    border-radius: 3px;
    padding: 2px 8px;
    cursor: pointer;
    margin-left: 8px;
    white-space: nowrap;
    transition: all 0.2s;
  }
  .chain-clear-btn:active {
    background: rgba(255, 102, 102, 0.1);
    border-color: #ff6666;
  }

  /* ========== Info Toast (compact top bar) ========== */
  .info-toast {
    position: absolute;
    top: 48px;
    left: 8px;
    right: 8px;
    background: rgba(18, 25, 38, 0.95);
    border: 1px solid #2d3b4f;
    border-radius: 6px;
    padding: 8px 36px 8px 12px;
    pointer-events: auto;
    animation: fadeIn 0.15s ease-out;
    z-index: 20;
    display: flex;
    align-items: center;
  }

  .info-toast-text {
    font-size: 0.75rem;
    color: #ccc;
    line-height: 1.3;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .info-toast-text strong {
    color: #58a6ff;
  }

  .info-toast-close {
    position: absolute;
    top: 4px;
    right: 4px;
    width: 28px;
    height: 28px;
    border: none;
    background: none;
    color: #666;
    font-size: 1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .info-toast-close:active {
    color: #aaa;
  }

  /* ========== Exhibit Labels (CSS2D) ========== */
  .exhibit-label {
    color: #ddd;
    font-family: 'Courier New', monospace;
    text-align: center;
    pointer-events: none;
    text-shadow: 0 0 8px rgba(0,0,0,0.8);
  }
  .exhibit-label .exhibit-name {
    font-size: 13px;
    font-weight: bold;
  }
  .exhibit-label .exhibit-codes {
    font-size: 9px;
    color: #999;
    margin-top: 2px;
  }

  /* ========== Lessons Button + Dropdown ========== */
  .lessons-btn {
    position: absolute;
    bottom: 120px;
    right: 56px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(18, 25, 38, 0.90);
    border: 1px solid #2d3b4f;
    font-size: 1.1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: auto;
    z-index: 20;
  }
  .lessons-btn:active {
    background: rgba(88, 166, 255, 0.15);
    border-color: #58a6ff;
  }

  .lessons-dropdown {
    position: absolute;
    bottom: 168px;
    right: 8px;
    width: 200px;
    max-height: 50vh;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    background: rgba(18, 25, 38, 0.97);
    border: 1px solid #2d3b4f;
    border-radius: 6px;
    padding: 10px;
    z-index: 25;
    pointer-events: auto;
    display: flex;
    flex-direction: column;
    gap: 4px;
    animation: fadeIn 0.15s ease-out;
  }

  .lessons-dropdown-title {
    font-size: 0.8rem;
    color: #58a6ff;
    font-weight: bold;
    margin-bottom: 4px;
    letter-spacing: 0.08em;
  }

  .lesson-item {
    font-family: 'Courier New', monospace;
    font-size: 0.75rem;
    color: #aaa;
    background: rgba(40, 50, 65, 0.4);
    border: 1px solid transparent;
    border-radius: 4px;
    padding: 8px 10px;
    cursor: pointer;
    text-align: left;
    transition: all 0.15s;
  }
  .lesson-item:active {
    background: rgba(40, 50, 65, 0.8);
    color: #ddd;
  }
  .lesson-item.active {
    border-color: #58a6ff;
    color: #58a6ff;
  }

  .info-hint {
    font-size: 0.7rem;
    color: #555;
    margin-top: 8px;
    font-style: italic;
  }

  /* ========== Help Button ========== */
  .help-btn {
    position: absolute;
    bottom: 120px;
    right: 8px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(18, 25, 38, 0.90);
    border: 1px solid #2d3b4f;
    color: #58a6ff;
    font-family: 'Courier New', monospace;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: auto;
    z-index: 20;
  }
  .help-btn:active {
    background: rgba(88, 166, 255, 0.15);
    border-color: #58a6ff;
  }

  /* ========== Help Modal ========== */
  .help-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 200;
    pointer-events: auto;
    animation: fadeIn 0.15s ease-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  .help-modal {
    background: rgba(18, 25, 38, 0.97);
    border: 1px solid #2d3b4f;
    border-radius: 6px;
    padding: 24px 28px;
    max-width: 480px;
    width: 90vw;
    max-height: 80vh;
    overflow-y: auto;
    animation: slideUp 0.2s ease-out;
  }

  .help-modal h2 {
    font-size: 1.1rem;
    color: #58a6ff;
    margin-bottom: 16px;
    letter-spacing: 0.08em;
  }

  .help-section {
    margin-bottom: 14px;
  }

  .help-section h3 {
    font-size: 0.8rem;
    color: #79c0ff;
    margin-bottom: 6px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  .help-row {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    padding: 3px 0;
    font-size: 0.75rem;
  }

  .help-key {
    color: #ccc;
    background: rgba(40, 50, 65, 0.6);
    padding: 1px 6px;
    border-radius: 3px;
    font-size: 0.7rem;
    white-space: nowrap;
  }

  .help-desc {
    color: #999;
    text-align: right;
    margin-left: 12px;
  }

  .help-divider {
    border: none;
    border-top: 1px solid #2d3b4f;
    margin: 14px 0;
  }

  .legend-row {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 4px 0;
    font-size: 0.75rem;
  }

  .legend-swatch {
    flex-shrink: 0;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.15);
  }

  .legend-swatch-field {
    flex-shrink: 0;
    width: 22px;
    height: 14px;
    border-radius: 8px;
    opacity: 0.7;
  }

  .legend-swatch-water {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    gap: 2px;
  }

  .legend-label {
    color: #ccc;
  }

  .legend-detail {
    color: #888;
    font-size: 0.65rem;
  }

  .help-close {
    font-family: 'Courier New', monospace;
    font-size: 0.8rem;
    color: #58a6ff;
    background: none;
    border: 1px solid #2d3b4f;
    border-radius: 4px;
    padding: 6px 20px;
    cursor: pointer;
    display: block;
    margin: 16px auto 0;
    transition: all 0.2s;
  }
  .help-close:hover {
    background: rgba(88, 166, 255, 0.1);
    border-color: #58a6ff;
  }

  /* ========== Reset View Button ========== */
  .reset-view-btn {
    position: absolute;
    bottom: 120px;
    left: 8px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(18, 25, 38, 0.90);
    border: 1px solid #2d3b4f;
    color: #58a6ff;
    font-size: 1.2rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: auto;
    z-index: 20;
    animation: fadeIn 0.15s ease-out;
  }
  .reset-view-btn:active {
    background: rgba(88, 166, 255, 0.15);
    border-color: #58a6ff;
  }

  /* ========== Action Bar (floating buttons for delete/undo/deselect) ========== */
  .action-bar {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    right: 8px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    z-index: 18;
    pointer-events: auto;
    animation: fadeIn 0.15s ease-out;
  }

  .action-btn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: 1px solid #2d3b4f;
    background: rgba(18, 25, 38, 0.92);
    color: #ddd;
    font-family: 'Courier New', monospace;
    font-size: 1.1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .action-btn:active {
    background: rgba(40, 50, 65, 0.9);
  }
  .action-btn.delete {
    color: #ff6666;
    border-color: #ff666644;
  }
  .action-btn.delete:active {
    background: rgba(255, 102, 102, 0.15);
  }

  /* ========== UI Fade during camera gestures ========== */
  .ui-faded > * {
    opacity: 0.15 !important;
    transition: opacity 0.2s;
  }
</style>
</head>
<body>
  <canvas id="display"></canvas>
  <div id="ui-root"></div>

  <script type="module" src="js/game.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
